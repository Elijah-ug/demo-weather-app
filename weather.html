<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>elicom's weather app</title>
</head>
<body>
    <div class="weather-container">
        <div class="title">
          <h2>Current weather Info</h2>
        </div>
        <form class="nav">
            <input type="text" id="cityId" placeholder="enter city">
            <button type="submit" id="submitBtn">Go!</button>
        </form>
        <div class="city-info">
            <p class="city"></p>
            <div class="image"><img src="" alt="">
            </div>
            <p class="description"></p>
            <div class="main">
                <!-- <span class="temp"></span> -->
                <span class="humid"></span>
                <span class="feels-like"></span>
                <span class="wind-speed"></span>
            </div>
        </div>
    </div>

    <script src="weather.js"></script>
</body>
</html>
